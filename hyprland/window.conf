# ##############################
# ### WINDOWS AND WORKSPACES ###
# ##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# --- Terminals ---
# Make Kitty and Alacritty slightly transparent for a modern look.
windowrulev2 = opacity 0.9 0.8,class:^(kitty)$
windowrulev2 = opacity 0.9 0.8,class:^(Alacritty)$

# --- File Managers ---
# Float and resize file managers for quick, unobtrusive access.
windowrulev2 = float,class:^(thunar)$
windowrulev2 = size 60% 60%,class:^(thunar)$
windowrulev2 = float,class:^(nemo)$
windowrulev2 = size 60% 60%,class:^(nemo)$
windowrulev2 = float,class:^(dolphin)$
windowrulev2 = size 60% 60%,class:^(dolphin)$

# --- Gaming ---
# Fix for disappearing dropdown menus in Steam. [2]
windowrulev2 = stayfocused, title:^()$,class:^(steam)$
windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$

# Force games to launch in fullscreen for an immersive experience.
windowrulev2 = fullscreen,class:(.*),title:(.*game.*)
# --- Opacity, Blur, and Dimming ---
# Slightly transparent terminal windows
windowrulev2 = opacity 0.9 0.8,class:^(kitty)$
windowrulev2 = opacity 0.9 0.8,class:^(Alacritty)$

# Prevent video players from dimming when out of focus. [3]
windowrulev2 = nodim,class:vlc
windowrulev2 = nodim,title:^.*(- YouTube).*$ [3]
windowrulev2 = idleinhibit focus,class:^(mpv)$ [17]

# Disable blur for specific applications for performance or aesthetics.
windowrulev2 = noblur,class:^(steam)$
# --- General Floating & Centering Rules ---
# Float all pop-up windows to keep them above your main work.
windowrulev2 = float,class:(.*),title:(.*),floating:1

# Center all floating windows for a predictable interface.
windowrulev2 = center,class:(.*),title:(.*),floating:1

# --- Specific Floating Rules ---
# Float, resize, and center common dialogs and pop-ups.
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = size 60% 60%,class:^(pavucontrol)$
windowrulev2 = center,class:^(pavucontrol)$

windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = size 50% 50%,class:^(blueman-manager)$
windowrulev2 = center,class:^(blueman-manager)$

windowrulev2 = float,title:^(Open File)$
windowrulev2 = size 60% 60%,title:^(Open File)$
windowrulev2 = center,title:^(Open File)$

windowrulev2 = float,title:^(All Files)$
windowrulev2 = size 60% 60%,title:^(All Files)$
windowrulev2 = center,title:^(All Files)$

windowrulev2 = float,title:^(Save As)$
windowrulev2 = size 60% 60%,title:^(Save As)$
windowrulev2 = center,title:^(Save As)$

